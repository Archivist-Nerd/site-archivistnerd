<style>
/* Theme Colors */
:root {
  --hero-color: #1c348e;
  --primary-color: #fff;
  --primary-text-color: #000;
  --secondary-color: #333;
  --secondary-text-color: #fff;
}

body {
  background: var(--primary-color, #fff);
  color: var(--primary-text-color, #333);
}
a {
  color: var(--primary-text-color, #333);
}
.panel a, .footer a {
  color: var(--secondary-text-color, #fff);
}
.panel, .footer {
  background: var(--secondary-color, #333);
  color: var(--secondary-text-color, #fff);
}
/* Universal Box Sizing with Inheritance */
html                  {  box-sizing: border-box; }
*, *:before, *:after  {  box-sizing: inherit; }

/* Page Template */
body                  { margin: 0px; }
a                     { text-decoration: none; }

/* content: column layout */
body {
  display: grid;
  min-height: 100vh;
  grid-template-columns: 65% 35%;
  grid-template-rows: auto min-content;
  grid-template-areas:
              "content about"
              "footer  footer";
}

.about {
  align-self: center;
  grid-area: about;
  padding: 30px;
}

.panel {
  padding: 10px 20px;
  border-top: 10px solid var(--hero-color);
}

.content {
  grid-area: content;
  align-self: center;
  padding: 30px;
}

.details {
  display: grid;
  grid-template-columns: repeat(6,min-content);
  justify-content: center;
}

.details h1 {
  text-align: center;
}

.details :nth-last-child(1) {
  border-right: 0px;
}

.item {
  padding: 0px 10px;
  border-right: 4px solid var(--hero-color);
}

.footer {
  grid-area: footer;
  padding: 5px;
  text-align: center;
  border-top: 4px solid var(--hero-color);
}
</style>
